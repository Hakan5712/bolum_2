<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo3</title>
    <style>
        table,td{
border: 1px black solid;
background-color: aquamarine;
border-collapse: collapse;
text-align: center;
width: 500px;

        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="12" >1</td>
    </tr>
    <tr>
        <td colspan="5">2</td>
        <td colspan="2">3</td>
        <td colspan="5">4</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="3">5</td>
        <td colspan="4">6</td>
        <td colspan="4">7</td>
        <td colspan="2" rowspan="3">8</td>
    </tr>
    <tr>
        <td colspan="2">9</td>
        <td colspan="4" rowspan="2">10</td>
        <td colspan="2">11</td>
    </tr>
    <tr>
        <td colspan="2">12</td>
        <td colspan="2">13</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>    
</body>
</html>
